{% extends "base.html" %}

{% block title %}Button Trigger - Activity Launch App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card text-center">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0"><i class="fas fa-hand-pointer me-2"></i>Manual Launch</h2>
            </div>
            <div class="card-body p-5">
                <p class="lead mb-4">Click the button below to launch your configured activity.</p>
                <button class="btn btn-success btn-lg px-5 py-3" onclick="triggerLaunch()">
                    <i class="fas fa-rocket me-2"></i>Launch Now
                </button>
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Configuration
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function triggerLaunch() {
    // Reuse existing launch endpoint
    window.location.href = '{{ url_for("launch") }}';
}
</script>
{% endblock %}
