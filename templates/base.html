<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Activity Launch App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        :root {
            --bg-start: #0ea5e9; /* sky-500 */
            --bg-end: #7c3aed;   /* violet-600 */
            --card-bg: rgba(255,255,255,0.92);
            --primary-start: #06b6d4; /* cyan-500 */
            --primary-end: #7c3aed;   /* violet-600 */
            --focus-ring: rgba(14,165,233,0.35);
        }
        body {
            background: radial-gradient(1200px 600px at 10% 10%, var(--bg-start) 0%, transparent 60%),
                        radial-gradient(1200px 700px at 90% 20%, var(--bg-end) 0%, transparent 60%),
                        linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #0f172a, #1e293b) !important;
        }
        .card {
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
            background: var(--card-bg);
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-start), var(--primary-end));
            border: none;
            border-radius: 26px;
            padding: 12px 30px;
            font-weight: 700;
            letter-spacing: .2px;
            transition: all 0.25s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 22px rgba(124,58,237,0.35);
        }
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 12px 15px;
            transition: all 0.2s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--bg-start);
            box-shadow: 0 0 0 0.2rem var(--focus-ring);
        }
        .navbar-brand {
            font-weight: 800;
            font-size: 1.6rem;
            letter-spacing: .3px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.35);
        }
        .video-container img { width: 100%; height: auto; }
        .status-indicator { display:inline-block; width:12px; height:12px; border-radius:50%; margin-right:8px; }
        .status-active { background-color:#22c55e; animation:pulse 2s infinite; }
        .status-inactive { background-color:#ef4444; }
        @keyframes pulse { 0%{opacity:1} 50%{opacity:.5} 100%{opacity:1} }
        .loading-spinner { display:inline-block; width:20px; height:20px; border:3px solid #f3f3f3; border-top:3px solid var(--bg-start); border-radius:50%; animation:spin 1s linear infinite; }
        @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
        
        /* Fullscreen hand gesture styles */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: black;
        }
        
        .fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay-controls {
            position: absolute;
            z-index: 1010;
            pointer-events: none;
        }
        
        .overlay-controls button,
        .overlay-controls a {
            pointer-events: auto;
        }
        
        .countdown-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1020;
            text-align: center;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-rocket me-2"></i>Activity Launch
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
